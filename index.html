<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png" />
    <title>Frontend Mentor | Password generator app</title>
  </head>
  <body class="min-h-screen bg-very-dark-grey grid place-items-center">
    <main class="max-w-[21.438rem] md:max-w-[33.750rem] w-full">
      <h1
        class="font-mono font-bold text-base text-grey text-center tracking-normal leading-[1.312rem] md:text-2xl"
      >
        Password Generator
      </h1>
      <div
        class="mt-4 h-16 bg-dark-grey px-4 flex justify-between items-center gap-4 md:mt-6 md:h-20 md:px-8 md:py-[1.188rem]"
      >
        <h2 class="text-almost-white heading-m opacity-25 md:heading-l">P4$5W0rD!</h2>
        <button
          type="button"
          class="w-[17.0.312rem] h-5 md:w-[1.312rem] md:h-6"
          title="Copy to clipboard."
        >
          <img
            class="object-cover"
            src="images/icon-copy.svg"
            alt="Copy the generated password to clipboard."
          />
        </button>
      </div>
      <div class="mt-4 p-4 bg-dark-grey md:mt-6 md:p-8 md:pt-6">
        <div class="h-[1.938rem] flex items-center justify-between md:h-[2.688rem]">
          <span class="text-almost-white body-s md:body-m">Character Length</span>
          <span class="text-neon-green heading-m md:heading-l">10</span>
        </div>
        <input
          class="input-range mt-[1.125rem] w-full appearance-none bg-input-range h-2 md:mt-[1.625rem]"
          type="range"
          min="0"
          max="100"
          value="50"
          data-input-range
        />
        <ul class="mt-[2.625rem] text-almost-white body-s grid gap-4 md:body-m md:gap-5">
          <li class="flex gap-5 md:gap-6">
            <input type="checkbox" id="include-uppercase" />
            <label class="select-none" for="include-uppercase">Include Uppercase Letters</label>
          </li>
          <li class="flex gap-5 md:gap-6">
            <input type="checkbox" id="include-lowercase" />
            <label class="select-none" for="include-lowercase">Include Lowercase Letters</label>
          </li>
          <li class="flex gap-5 md:gap-6">
            <input type="checkbox" id="include-numbers" />
            <label class="select-none" for="include-numbers">Include Numbers</label>
          </li>
          <li class="flex gap-5 md:gap-6">
            <input type="checkbox" id="include-symbols" />
            <label class="select-none" for="include-symbols">Include Symbols</label>
          </li>
        </ul>
        <div
          class="bg-very-dark-grey px-4 py-[0.875rem] h-14 uppercase text-grey body-s mt-8 flex items-center justify-between md:px-8 md:py-5 md:h-[4.500rem] md:body-m"
        >
          Strength
          <template data-password-strength="too-weak">
            <span class="flex gap-4 text-almost-white body-m uppercase md:heading-m">
              Too weak!
              <div class="flex gap-2 h-[1.750rem]" aria-hidden="true">
                <div class="w-[0.625rem] h-full bg-red"></div>
                <div class="w-[0.625rem] h-full border-almost-white border-[2px]"></div>
                <div class="w-[0.625rem] h-full border-almost-white border-[2px]"></div>
                <div class="w-[0.625rem] h-full border-almost-white border-[2px]"></div>
              </div>
            </span>
          </template>
          <template data-password-strength="weak">
            <span class="flex gap-4 text-almost-white body-m uppercase md:heading-m">
              Weak
              <div class="flex gap-2 h-[1.750rem]" aria-hidden="true">
                <div class="w-[0.625rem] h-full bg-orange"></div>
                <div class="w-[0.625rem] h-full bg-orange"></div>
                <div class="w-[0.625rem] h-full border-almost-white border-[2px]"></div>
                <div class="w-[0.625rem] h-full border-almost-white border-[2px]"></div>
              </div>
            </span>
          </template>
          <template data-password-strength="medium">
            <span class="flex gap-4 text-almost-white body-m uppercase md:heading-m">
              Medium
              <div class="flex gap-2 h-[1.750rem]" aria-hidden="true">
                <div class="w-[0.625rem] h-full bg-yellow"></div>
                <div class="w-[0.625rem] h-full bg-yellow"></div>
                <div class="w-[0.625rem] h-full bg-yellow"></div>
                <div class="w-[0.625rem] h-full border-almost-white border-[2px]"></div>
              </div>
            </span>
          </template>
          <template data-password-strength="strong">
            <span class="flex gap-4 text-almost-white body-m uppercase md:heading-m">
              Strong
              <div class="flex gap-2 h-[1.750rem]" aria-hidden="true">
                <div class="w-[0.625rem] h-full bg-neon-green"></div>
                <div class="w-[0.625rem] h-full bg-neon-green"></div>
                <div class="w-[0.625rem] h-full bg-neon-green"></div>
                <div class="w-[0.625rem] h-full bg-neon-green"></div>
              </div>
            </span>
          </template>
        </div>
        <button
          class="flex justify-center items-center gap-4 mt-4 w-full h-14 md:h-[4.062rem] bg-neon-green uppercase body-s md:gap-6 md:body-m md:mt-8"
          type="button"
        >
          Generate
          <img class="h-3" src="/images/icon-arrow-right.svg" alt="" />
        </button>
      </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
