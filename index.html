<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png" />
    <title>Frontend Mentor | Password generator app</title>
  </head>
  <body>
    <main>
      <article class="PasswordGenerator">
        <h1 class="Title">Password Generator</h1>
        <div class="GeneratedPasswordField">
          <h2
            class="GeneratedPasswordField__password"
            aria-label="Generated password"
            aria-placeholder="P4$5W0rD!"
            data-pg-generated-password
          ></h2>
          <button class="CopyToClipboardButton" title="Copy to clipboard.">
            <img
              class="CopyToClipboardButton__icon"
              src="images/icon-copy.svg"
              alt="Copy the generated password to clipboard."
            />
          </button>
        </div>
        <div class="PasswordGenerator__setup">
          <section class="PasswordLengthIndicator" aria-label="Password length preview">
            <span class="PasswordLengthIndicator__label">Character Length</span>
            <span class="PasswordLengthIndicator__count" data-pg-length-indicator>10</span>
          </section>
          <section aria-label="What the password should contain and how long it should be.">
            <input class="RangeInput" type="range" min="1" max="100" value="50" data-pg-length-range-input />
            <ul class="IncludeFieldsList">
              <li class="IncludeFieldsList__item">
                <input class="Checkbox" type="checkbox" id="include-uppercase" name="includesUppercase" />
                <label class="InputLabel" for="include-uppercase">Include Uppercase Letters</label>
              </li>
              <li class="IncludeFieldsList__item">
                <input class="Checkbox" type="checkbox" id="include-lowercase" name="includesLowercase" />
                <label class="InputLabel" for="include-lowercase">Include Lowercase Letters</label>
              </li>
              <li class="IncludeFieldsList__item">
                <input class="Checkbox" type="checkbox" id="include-numbers" name="includesNumbers" />
                <label class="InputLabel" for="include-numbers">Include Numbers</label>
              </li>
              <li class="IncludeFieldsList__item">
                <input class="Checkbox" type="checkbox" id="include-symbols" name="includesSymbols" />
                <label class="InputLabel" for="include-symbols">Include Symbols</label>
              </li>
            </ul>
          </section>
          <section class="PasswordStrengthIndicator" aria-label="Strength of the newly generated password">
            <h2 class="PasswordStrengthIndicator__title">Strength</h2>
            <div data-pg-password-strength-indicator>
              <template data-pg-password-strength="too-weak">
                <span class="PasswordStrengthIndicator__indicator">
                  <h3 class="PasswordStrengthIndicator__label">Too weak!</h3>
                  <div class="PasswordStrengthIndicator__bars" aria-hidden="true">
                    <div
                      class="PasswordStrengthIndicator__bar PasswordStrengthIndicator__bar--too-weak"
                    ></div>
                    <div class="PasswordStrengthIndicator__bar PasswordStrengthIndicator__bar--empty"></div>
                    <div class="PasswordStrengthIndicator__bar PasswordStrengthIndicator__bar--empty"></div>
                    <div class="PasswordStrengthIndicator__bar PasswordStrengthIndicator__bar--empty"></div>
                  </div>
                </span>
              </template>
              <template data-pg-password-strength="weak">
                <span class="PasswordStrengthIndicator__indicator">
                  <h3 class="PasswordStrengthIndicator__label">Weak</h3>
                  <div class="PasswordStrengthIndicator__bars" aria-hidden="true">
                    <div class="PasswordStrengthIndicator__bar PasswordStrengthIndicator__bar--weak"></div>
                    <div class="PasswordStrengthIndicator__bar PasswordStrengthIndicator__bar--weak"></div>
                    <div class="PasswordStrengthIndicator__bar PasswordStrengthIndicator__bar--empty"></div>
                    <div class="PasswordStrengthIndicator__bar PasswordStrengthIndicator__bar--empty"></div>
                  </div>
                </span>
              </template>
              <template data-pg-password-strength="medium">
                <span class="PasswordStrengthIndicator__indicator">
                  <h3 class="PasswordStrengthIndicator__label">Medium</h3>
                  <div class="PasswordStrengthIndicator__bars" aria-hidden="true">
                    <div class="PasswordStrengthIndicator__bar PasswordStrengthIndicator__bar--medium"></div>
                    <div class="PasswordStrengthIndicator__bar PasswordStrengthIndicator__bar--medium"></div>
                    <div class="PasswordStrengthIndicator__bar PasswordStrengthIndicator__bar--medium"></div>
                    <div class="PasswordStrengthIndicator__bar PasswordStrengthIndicator__bar--empty"></div>
                  </div>
                </span>
              </template>
              <template data-pg-password-strength="strong">
                <span class="PasswordStrengthIndicator__indicator">
                  <h3 class="PasswordStrengthIndicator__label">Strong</h3>
                  <div class="PasswordStrengthIndicator__bars" aria-hidden="true">
                    <div class="PasswordStrengthIndicator__bar PasswordStrengthIndicator__bar--strong"></div>
                    <div class="PasswordStrengthIndicator__bar PasswordStrengthIndicator__bar--strong"></div>
                    <div class="PasswordStrengthIndicator__bar PasswordStrengthIndicator__bar--strong"></div>
                    <div class="PasswordStrengthIndicator__bar PasswordStrengthIndicator__bar--strong"></div>
                  </div>
                </span>
              </template>
            </div>
          </section>
          <button class="Button Button--primary" data-pg-password-generate-button>
            Generate
            <img class="Button__icon" src="/images/icon-arrow-right.svg" alt="" />
          </button>
        </div>
      </article>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
